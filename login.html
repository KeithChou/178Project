<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>178</title>
	<link href="style/stylesheets/signup.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body dir='ltr' class='body-login'>
	<div class="container">
		<h1>服 务 178</h1>
		<p>178网络科技公司</p>
		<form action='' method='post' class='validate-login'>
			<div class="signAndLog">
				<a href='login.html' class='changeColor default'>登录</a >
				<span class="dot">·</span>
				<a href='signup.html'  class='changeColor'>注册</a >
			</div>
			<div class="input">
				<span class='icon'></span>
				<input type="text" name="phoneEmail{Name" placeholder="手机号码/用户名/邮箱" class='loginMes' value='ddd'/>
			</div>
			<div class="input inputPassword">
				<span class='icon'></span>
				<input type="password" name="password" placeholder="请输入密码" min='3' maxlength='16' class='loginMes'/>
			</div>
			<div class="error_container"></div>
			<div class="login">
				<input type="submit" value='登 录'>
			</div>
			<div class="knowAndforget">
				<label><input type="checkbox" name="记住我" value="">记住我</label>
				<a href="#" >忘记密码</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src='scripts/jquery-2.2.1.min.js'></script>
	<script type='text/javascript' src='scripts/jquery.validate.js'></script>
	<script type='text/javascript' src='scripts/messages_zh.js'></script>
	<script type="text/javascript" src='scripts/loginAndsignup.js'></script>
</body>
</html>
